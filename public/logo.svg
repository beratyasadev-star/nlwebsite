<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Square Background -->
  <rect x="8" y="8" width="240" height="240" rx="48" fill="url(#mainGrad)" />
  
  <!-- Inner white/light square for depth -->
  <rect x="28" y="28" width="200" height="200" rx="32" fill="#F0FDF4" opacity="0.95"/>
  
  <!-- Central geometric design -->
  <g>
    <!-- Upward arrow/rising shape (hope/progress) -->
    <path d="M 128 60 L 165 105 L 155 105 L 155 140 Q 155 160 135 165 L 121 165 Q 101 160 101 140 L 101 105 L 91 105 Z" 
          fill="url(#mainGrad)" />
    
    <!-- People figures below -->
    <!-- Left person -->
    <circle cx="95" cy="180" r="8" fill="#EF4444"/>
    <path d="M 95 190 L 95 205 M 90 195 L 100 195" stroke="#EF4444" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Center person -->
    <circle cx="128" cy="175" r="9" fill="url(#accentGrad)"/>
    <path d="M 128 186 L 128 205 M 120 192 L 136 192" stroke="url(#accentGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Right person -->
    <circle cx="161" cy="180" r="8" fill="#EF4444"/>
    <path d="M 161 190 L 161 205 M 156 195 L 166 195" stroke="#EF4444" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative corners (modern accent) -->
  <rect x="35" y="35" width="8" height="8" fill="url(#accentGrad)" opacity="0.6"/>
  <rect x="213" y="35" width="8" height="8" fill="url(#accentGrad)" opacity="0.6"/>
  <rect x="35" y="213" width="8" height="8" fill="url(#accentGrad)" opacity="0.6"/>
  <rect x="213" y="213" width="8" height="8" fill="url(#accentGrad)" opacity="0.6"/>
  
  <!-- Side accent lines -->
  <line x1="50" y1="128" x2="70" y2="128" stroke="url(#accentGrad)" stroke-width="2.5" opacity="0.5"/>
  <line x1="186" y1="128" x2="206" y2="128" stroke="url(#accentGrad)" stroke-width="2.5" opacity="0.5"/>
</svg>